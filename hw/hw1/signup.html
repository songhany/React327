<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="./signup.css">
</head>
<body>
  <main>
    <section class="form-container">
      <form class="form-signup">
        <header class="form-signup-header"> 
          <h1>Sign Up</h1> 
        </header>
  
        <div class="form-row">
          <div class="form-item">
            <input type="text" id="fname" name="fname" placeholder="First Name">
          </div>
          <div class="form-item">
            <input type="text" id="lname" name="lname" placeholder="Last Name">
          </div> 
        </div>
  
        <div class="form-row">
          <div class="form-item">
            <input type="text" id="mnumber" placeholder="Mobile No." >
          </div>
        </div>
  
        <div class="form-row">
          <div class="form-item">
            <input type="text" id="eaddress" placeholder="Email Address" > 
          </div>
        </div>
  
        <div class="form-row">
          <div class="form-item">
            <input type="password" id="pwd" placeholder="Password" >
          </div>

          <div class="form-item">
            <input type="password" id="cpwd" placeholder="Confirm Password" > 
          </div>
        </div>
  
        <div class="form-row">
          <div class="iagree form-item">
            <input type="checkbox" id="iagree">
            <label for="iagree"> I Agree </label> &nbsp;&nbsp;
          </div>
          
          <div class="prompt form-item">
            <span>By clicking <strong>Register</strong>, you agree to the <a href="url">Terms and Conditions</a> set out by this site, including our Cookie Use.</span>
          </div>
        </div>
  
        <div class="form-row">
          <div class="form-item">
            <button class="register">Register</button>
            <button class="signin">Sign In</button>
          </div>
        </div>
      </form>
    </section>

  </main>
</body>
</html>
