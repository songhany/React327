<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter MVC</title>

    <link rel="stylesheet" href="./index.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <div class="counter">
      <h1 class="counter__title">Counter</h1>
      <div class="counter__count">0</div>
      <div class="counter__actions">
        <button class="counter__minus">MINUS</button>
        <button class="counter__reset">RESET</button>
        <button class="counter__plus">PLUS</button>
      </div>
    </div>
  </body>
</html>
