<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js day 6</title>
    <link rel="stylesheet" href="./index.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <style>
      .roll {
        display: none;
      }

      .roll__title {
        text-align: center;
      }

      .roll__gif {
        width: 90%;
        margin: 0 auto;
      }

      .roll__gif img {
        width: 100%;
      }
    </style>
    <div class="roll">
      <h1 class="roll__title">never gonna give JS up</h1>
      <div class="roll__gif">
        <img src="./assets/rickroll-roll.gif" />
      </div>
    </div>
    <script>
      // display .roll after 5 seconds
      setTimeout(() => {
        document.querySelector(".roll").style.display = "block";
      });
    </script>
  </body>
</html>
